 
  <!-- Modal untuk menambah jadwal -->
  <div class="modal fade" id="tambahJadwalModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Tambah Jadwal</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="judulInput">Judul Kegiatan</label>
              <input type="text" class="form-control" id="judulInput" placeholder="Masukkan judul kegiatan">
            </div>
            <div class="form-group">
              <label for="uraianInput">Uraian Kegiatan</label>
              <input type="text" class="form-control" id="uraianInput" placeholder="Masukkan uraian kegiatan">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>
          <button type="submit" class="btn btn-primary" onclick="tambahJadwal()">Simpan</button>
        </div>
      </div>
    </div>
  </div>
  
  <%- include('footer.html') %>
